<section class="section">

    <div class="section-header">
      <div class="section-header-breadcrumb">
          <div class="breadcrumb-item active"><a href="#">Dashboard</a></div>
          <div class="breadcrumb-item">category</div>
      </div>
  </div>
  <div class="section-body">
  <div class="card-body">
    <div style="float: right; margin-bottom: 20px;"><button (click)="openSubCategoryModal('Add',{})"  class="btn btn-icon icon-left btn-primary"><i class="far fa-edit"></i>Add New</button></div>
   <div>
  <table datatable [dtOptions]="dtOptions"  class="row-border hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Category</th>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngIf="categories?.length != 0">
      <tr *ngFor="let category of categories">
        <td>{{ category.id}}</td>
        <td>{{ category.parent}}</td>
        <td>{{ category.name}}</td>
        <td><div class="dropstart"><button type="button" class="btn btn-light" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdownMenuButton1"><i class="fas fa-ellipsis-v" aria-hidden="true"></i></button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <a (click)="openDeleteModal(category)" style="cursor: pointer;" class="dropdown-item has-icon" type="button" ><i class="fa fa-trash"></i>Delete</a>
          <a (click)="openSubCategoryModal('Update',category)" style="cursor: pointer;" class="dropdown-item has-icon" type="button"><i class="far fa-edit"></i> Edit</a>
        </div>
      </div>
      </td>
      </tr>
      <img *ngIf="IsWait" class="loading-p" src="assets/img/loading.svg"/>
    </tbody>
    <tbody *ngIf="categories?.length == 0">
      <tr>
        <td colspan="3" class="no-data-available">No data available</td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>
  </div>
  </section>
  
  
  <!-- edit Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
          <div class="form-group">
            <label>Your Name</label>
            <input type="text" class="form-control is-valid" value="Debra Stewart" required="">
            <div class="valid-feedback">Good job!</div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control is-invalid" required="" value="rizal@fakhri">
            <div class="invalid-feedback">Oh no! Email is invalid.</div>
        </div>
      </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
